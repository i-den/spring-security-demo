<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Users : View All</title>
</head>
<body>

<h1 layout:fragment="header">Users: View All</h1>
<div layout:fragment="content" class="container">
    <div class="pull-right">
        <a href="form.html" th:href="@{/user/(form)}">Create User</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>Username</td>
            <td>Created</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.isEmpty()}">
            <td colspan="3">No Users</td>
        </tr>
        </tbody>
        <tr th:each="user : ${users}">
            <td><a href="view.html" th:href="@{'/user/' + ${user.id}}" th:text="${user.username}"> Username </a></td>
            <td th:text="${#calendars.format(user.created)}">July 11, 2012 2:17:16 PM CDT</td>
        </tr>
    </table>
</div>
</body>
</html>
