<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Users : Create</title>
</head>
<body>
<h1 layout:fragment="header">Users : Create</h1>
<div layout:fragment="content" class="container">
    <form id="userForm" th:action="@{/user/(form)}" th:object="${user}" action="#" method="POST">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
            <p th:each="error: ${#fields.errors('*')}" th:text="${error}">Validation Error</p>
        </div>

        <div class="pull-right">
            <a th:href="@{/}" href="users.html"> Users </a>
        </div>

        <input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'">

        <label>Username
            <input type="text" th:field="*{username}" th:class="${#fields.hasErrors('username')} ? 'field-error'">
        </label>

        <label>Email
            <input type="email" th:field="*{email}" th:class="${#fields.hasErrors('email')} ? 'field-error'">
        </label>

        <label>Password
            <input th:type="password" th:field="*{password}" th:class="${#fields.hasErrors('email')} ? 'field-error'">
        </label>

        <label>Confirm Password
            <input th:type="password" th:field="*{passwordConfirmation}"   th:class="${#fields.hasErrors('passwordConfirmation')} ? 'field-error'">
        </label>
        <div class="form-actions">
            <input type="submit" th:value="Save">
        </div>
    </form>
</div>
</body>
</html>
