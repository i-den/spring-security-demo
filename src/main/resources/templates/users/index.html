<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<header th:replace="partials/header :: header"></header>
<section th:if="${!users.isEmpty()}">
    <h2>Users:</h2>
    <ul>
        <li th:each="user: ${users}">
            <article>
                <header>
                    <h4 th:text="${user.username}">User : Username</h4>
                </header>
            </article>
        </li>
    </ul>
</section>
</body>
</html>
