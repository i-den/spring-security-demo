<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="partials/header :: header"></header>

<p th:if="${successfulRegistration}" th:text="${successfulRegistration}">"Successfully Registered a new User - " + user.getUsername()</p>
<p th:if="${deletedUser}" th:text="${deletedUser}">"Successfully Registered a new User - " + user.getUsername()</p>
<p th:if="${updateSuccessful}" th:text="${updateSuccessful}">"Successfully updated User " + user.getUsername()</p>
</body>
</html>
